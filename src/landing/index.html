<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daveved</title>
    <!-- Add the Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        /* Default font sizes */
        .rainbow-text {
            font-size: 5em;
            background-image: linear-gradient(to right, #5E5AA5, #7A51A1, #974CA5, #B746A3, #D7419E, #E6428F, #E75480, #DC6775, #C77B6B, #B29162, #9DA96B, #89C785, #78DEA1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: wave 1s linear infinite;
        }

        .typewriter-text {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            text-align: center;
            margin: 0 auto;
            white-space: nowrap;
            font-size: 1.3em;
        }

        .typewriter-text a {
            font-size: 1.5em;
            font-weight: bold;
        }

        .typewriter-text span {
            color: purple;
        }

        header {
            text-align: center;
            margin-top: 5%;
            margin-bottom: -20px;
        }

        .social-media-icons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .social-media-icons a {
            margin-right: 10px;
        }

        .social-media-icons i {
            font-size: 2.5em;
            color: black;
            transition: color 0.3s ease-in-out;
        }

        .social-media-icons i:hover {
            color: purple
        }

        /* Change color to green on hover */
        #randomBlog:hover {
            color: #78DEA1;
        }

        a:hover strong {
            color: #78DEA1;
        }

        /* Media queries for smaller screens */
        @media only screen and (max-width: 768px) {

            /* Shrink font sizes */
            .rainbow-text {
                font-size: 3em;
            }

            .typewriter-text {
                font-size: .75em;
            }

            /* Adjust layout */
            header {
                margin-top: 2%;
                margin-bottom: -10px;
            }

            .social-media-icons {
                margin-top: 40px;
            }

            .social-media-icons i {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <main>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <!-- Header -->
            <header>
                <h2 class="rainbow-text">Dave Dennis</h2>
            </header>

            <!-- Content-->
            <p class="typewriter-text">Hello, welcome to my (Dave Dennis) internet home!</p><br>
            <p class="typewriter-text">You can checkout my popular (<span style="font-style: italic;">view count: <span
                        id="viewCount">0</span> <i class="fas fa-random" id="randomBlog"></i></span>) <a
                    href="http://blog.daveved.com"><strong>HERE</strong></a>.</p>

            <!-- Social media icons -->
            <div class="social-media-icons">
                <a href="https://twitter.com/DaveVED_" target="_blank" rel="noopener">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/davedennis93" target="_blank" rel="noopener">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/davedennis" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </main>
</body>
<script>
    // Get the random blog icon and add a click event listener
    var randomBlogIcon = document.getElementById("randomBlog");
    randomBlogIcon.addEventListener("click", function () {
        // Redirect to a random blog URL
        window.location.href = "http://blog.daveved.com";
    });
</script>

</html>
