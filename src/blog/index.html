<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daveved</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #d1d1d1;
        }

        .navbar-brand i {
            font-size: 25px;
            margin-left: 1rem;
            color: black;
        }

        .navbar-brand i:hover {
            color: #28a745;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px);
        }

        .spinner {
            width: 60px;
            height: 60px;
            animation: spin 1.1s ease-in-out infinite;
        }

        .spinner .path {
            stroke: purple;
            stroke-linecap: round;
            -webkit-animation: dash 1.1s ease-in-out infinite;
            animation: dash 1.1s ease-in-out infinite;
        }


        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 160;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 80, 160;
                stroke-dashoffset: -32;
            }

            100% {
                stroke-dasharray: 80, 160;
                stroke-dashoffset: -124;
            }
        }

        @media (max-width: 576px) {
            .spinner {
                width: 40px;
                height: 40px;
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="http://daveved.com">
            <i class="fas fa-home"></i>
        </a>
    </nav>
    <main>
        <section>
            <h1>Coming Soon</h1>
            <p>We are currently working on something awesome. Stay tuned!</p>

                <path class="path" fill="none" stroke-width="2"

            </svg>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
